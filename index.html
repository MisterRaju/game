<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Web Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Pause Overlay (Initially hidden) -->
    <div id="pauseOverlay" class="popup-overlay">
      <div class="popup-content">
        <p>Game Paused</p>
        <button id="resumeGameButton">Resume Game</button>
      </div>
    </div>

    <!-- Name Input Popup (Initially hidden) -->
    <div id="namePopup" class="popup-overlay">
      <div class="popup-content">
        <p>Enter your username :</p>
        <input type="text" id="playerNameInput" placeholder="Your Name" />
        <button id="startGameButton">Start Game</button>
      </div>
    </div>

    <div class="ui">
      <div id="gameStats">
        <div id="score">Score: 0</div>
        <div id="bulletCount">Bullets: 5000</div>
        <div id="timer">Time: 100</div>
      </div>
      <div id="leaderboard">
        <div id="leaderbord-title">
          <h2>Leaderboard</h2>
        </div>
        <ul id="leaderboardList"></ul>
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
